AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  schx-job-viewer

  Sample SAM Template for schx-job-viewer

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30

Resources:
  ##########################################
  # API Gateway - shared for all endpoints
  ##########################################
  ScheduleXJobViewerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Name: schedulex-job-viewer-api
      Cors:
        AllowMethods: "'OPTIONS,GET,POST,PUT'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"

  ##########################################
  # DynamoDB Table - ScheduleX Job Metadata Table
  ##########################################
  ScheduleXJobMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: schedulex-job-metadata
      AttributeDefinitions:
        - AttributeName: jobId
          AttributeType: S
        - AttributeName: companyName
          AttributeType: S
      KeySchema:
        - AttributeName: jobId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: CompanyNameIndex
          KeySchema:
            - AttributeName: companyName
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  ##########################################
  # Create New Job Function
  ##########################################
  ScheduleXJobViewerAPI:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      CodeUri: src/schedulex-job-viewer-api
      Handler: index.handler
      Architectures:
        - x86_64
      Events:
        CreateNewJob:
          Type: Api
          Properties:
            Path: /create-new-job
            Method: post
        ListJobs:
          Type: Api
          Properties:
            Path: /list-jobs
            Method: get
        DownloadJobLogs:
          Type: Api
          Properties:
            Path: /download-job-logs
            Method: get
    Metadata:
      DockerTag: nodejs22.x-v1
      DockerContext: ./src/schedulex-job-viewer-api
      Dockerfile: Dockerfile
    Policies:
      - PolicyName: ScheduleXJobViewerApiPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !GetAtt ScheduleXJobMetadataTable.Arn

Outputs:
  # API Gateway endpoint URL
  ScheduleXJobViewerApi:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ScheduleXJobViewerApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  ScheduleXJobViewerAPIHandler:
    Description: "ScheduleX Job Viewer Lambda Function ARN"
    Value: !GetAtt ScheduleXJobViewerAPIHandler.Arn
  ScheduleXJobViewerAPIHandlerRole:
    Description: "Implicit IAM Role created for ScheduleX Job Viewer function"
    Value: !GetAtt ScheduleXJobViewerAPIRole.Arn
